<html>
    <head>
        <style>
            #main{
                background-color: white;
                height:100%;
                width:37%;
                margin: auto;
                padding-top:5% ;
                padding-left:2%;
            }
        </style>
        <title>Sign up</title>
    </head>
    <body bgcolor="grey">
        <div id="main">
            <h1>Sign up</h1>
            <form>
                <div>
                    <label for="name">Name:</label><br>
                    <input name="name" type="text" placeholder="Full Name" />
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input name="email" type="email" placeholder="Gmail Id" />
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input name="password" type="password" placeholder="8 Characters" />
                </div>
                <div>
                    <label for="cpassword">Confirm Password:</label><br>
                    <input name="cpassword" type="password" placeholder="8 Characters" />
                </div>
                <div>
                    <label for="dob">Date of birth:</label><br>
                    <input name="dob" type="date"/>
                </div>
                <div>
                    <label for="gender">Gender:</label><br>
                    <div name="gender">
                        <input type="radio" value="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" value="female" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" value="other" name="gender">
                        <label for="other">Others</label>
                    </div>
                </div>
                <div>
                    <label for="photo">Insert your photo:</label><br>
                    <input type="file" name="photo">
                </div>
                <div>
                    <label for="photo">Insert your resume:</label><br>
                    <input type="file" name="photo">
                </div>
                <div>
                    <label for="sqn">Security Question:</label><br>
                    <select name="sqn" value="Select">
                        <option value="" selected disabled hidden>Select</option>
                        <option value="first-school">First School</option>
                        <option value="high-school">High Schoool</option>
                        <option value="favorite-food">Favorite Food</option>
                    </select><br>
                    <textarea rows="4" cols="25"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="consent">
                    <label for="consent">I agree terms and conditions</label>
                </div>
                <div>
                    <button type="button">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
